<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for SEO -->
  <meta name="description" content="Bookmarks app">
  <meta name="keywords" content="bookmarks, bookmarks app">
  <meta name="author" content="Ioan Zaharia">
  <title>Bookmarks app</title>
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="container">
    <h1>Bookmarks App</h1>
    <div class="wrapper">
      <div id="search-wrapper">
        <div class="input-wrapper">
          <input type="text" id="bookmarks-search" placeholder="Search...">
          <button id="btn-clear" aria-label="Clear Search">
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <button id="btn-search" aria-label="Search Bookmarks">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
      <button id="btn-new-bookmark">+</button>
      <div class="input-wrapper">
        <input id="bookmark-url" type="text" placeholder="Bookmark url*">
        <input id="bookmark-title" type="text" placeholder="Bookmark title">
        <button id="btn-save" aria-label="Add New Bookmark">Save</button>
      </div>
      <div id="bookmarks">
        <ul class="bookmark-list"></ul>
      </div>
    </div>
    <footer>
      <p>Made By <a href="http://ioanzaharia.com" target="_blank" rel="noopener noreferrer">Ioan Zaharia</a></p>
    </footer>
  </div>


  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>

  <script src="assets/js/script.js"></script>
</body>

</html>
